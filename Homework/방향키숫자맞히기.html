<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>방향키 숫자 맞히기 숙제</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    let min , max;
    let ransu;
    let mysu;
    
    function num(){
      min = parseInt(document.getElementById("min").value);
      max = parseInt(document.getElementById("max").value);
      mysu = parseInt(document.getElementById("mysu").value);
      // ransu = Math.floor(Math.random() * max) + min;
      ransu = (Math.random()*(max-min)+min).toFixed(0);
      demo2.innerHTML = "나의 값 : " + mysu + " </br>*방향키(↑,↓)를 눌러 랜덤값과 일치하게하시오.*";
      demo1.innerHTML = "생성된 랜덤 값 : " + ransu;
      
    }

    function KeyboardEvent(e){
      demo2.innerHTML = "나의 값 : " + mysu + "</br>*방향키(↑,↓)를 눌러 랜덤값과 일치하게하시오.*"
      if(e.which == 38){
        if(ransu == mysu){
          setTimeout(function(){
            alert("수가 일치합니다..")
          }, 10);
      }
      mysu += 1;
    }
    
    if(e.which == 40){
      demo2.innerHTML = "나의 값 : "+  mysu + "</br>*방향키(↑,↓)를 눌러 랜덤값과 일치하게하시오.*"
      if(ransu == mysu){
          setTimeout(function(){
          alert("수가 일치합니다..")
          }, 10);
        }
        mysu -= 1; 
      }

      if(e.which == 32){
        location.reload();
      }
    }

    document.onkeydown = KeyboardEvent;
  </script>
  <style>
  .container {
    position: absolute;
    width: 400px;
    height: 400px;
    text-align: center;
    margin-left: -200px;
    margin-top: -400px;
    left: 50%;
    top: 50%;
  }
  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <form name="myform">
  <h2><b><방향키로 숫자 맞히기></b></h2>
  <p style="color : red; font-size: large; ">
    랜덤 값을 생성하시오.
  </p>
</br>
    최솟값 : <input type="number" name="min" id="min" class="mb-3"/>
  <div>
    최댓값 : <input type="number" name="max" id="max" class="mb-3"/>
  </div>
    나의 값 : <input type="number" name="mysu" id="mysu"/>
  <hr/>
  <p>
  <input type="button" value="랜덤값생성" onclick= "num()" class = "btn btn-primary"/>
  <input type="reset" value="  다시하기  " onclick="cancle()" class = "btn btn-danger"/>
  </p>
  <div id="demo1"></div>
  <div id="demo2"></div>
  <hr/>
</div>
</form>
</div>
<p><br/></p>
</body>
</html>

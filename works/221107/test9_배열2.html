<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열 연습</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    
    let arr1 = [10,8,20,15,11,17];

    //정렬 : sort() : 문자 형식으로 정렬
    let arr2 = arr1.sort();
    console.log("1. 오름차순 정렬 : " + arr2);
    document.write(arr2)
    
    //역순 정렬 : reverse() : 문자열 형식으로 내림차순 정렬
    let arr3 = arr1.reverse();
    console.log("2. 내림차순 정렬 : " + arr3);
    
    //최대,최소값 구하기
    let max = Math.max(10,8,20,15,11,17);
    console.log("3. 최대값 정렬 : " + max);

    let min = Math.min(10,8,20,15,11,17);
    console.log("4. 최소값 정렬 : " + min);
    
    //배열 안의 최대값/최소값 구하기
    max = Math.max(...arr3);
    console.log("5. 최대값 정렬 : " + max);
    max = Math.min(...arr3);
    console.log("6. 최소값 정렬 : " + min);

  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>배열 연습2</h2>
  <p>
  </p>
  <hr/>
</div>
<p><br/></p>
</body>
</html>

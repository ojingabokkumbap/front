<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>class(객체) 선언/사용예제</title>
  <script>
    'use strict'

    // 클래스 만들기
    class Member {

      //필드명(타입 안 씀)
      // name;
      // age;
      //getter / setter를 사용할 때는 필드를 생성하지 않는다.

      //생성자
      constructor(name,age,color){
        this.name = name;
        this.age = age;
        this.color=color;
      }

      //getters 생성
      get name() {
        return this._name;
      }
      get age() {
        return this._age;
      }
      get color(){
        return this._color;
      }
    
      //setters 생성
      set name(name) {
        this._name = name;
      }
      set age(age) {
        // this._age = (age < 1) ? 1 : age;
        this._age = (age < 1) ? age * (-1) : age;
      }
      set color(color){
        if (color == "껌정" ||color == "블랙" ||color == "깜장"){
          this._color = "검정";
        }
        else {
          this._color= color;
        }
      }
    }
    
    //클래스 생성 후 사용한다.(new)
    let member = new Member("홍길동",28,"빨강");
    console.log("성명: " + member.name);
    console.log("나이: " + member.age);
    console.log("좋아하는 색: " + member.color);
    let member2 = new Member("김말자",-28,"깜장");
    console.log("성명: " + member2.name);
    console.log("나이: " + member2.age);
    console.log("좋아하는 색: " + member2.color);
  </script>
</head>
<body>
  <h2>클래스 연습(getters/setters)</h2>
</body>
</html>

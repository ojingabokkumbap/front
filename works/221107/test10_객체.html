<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>class(객체) 선언/사용예제</title>
  <script>
    'use strict'

    //객체 생성하기(new 연산자)
    let obj = new Object();

    obj.name = '홍길동';
    obj.age = '28';
    obj.gender = true; 
    obj.hobby = ['야구','축구','배구','농구'];

    console.log('obj 객체: ' + obj);

    console.log("obj 객체의 이름 : " + obj.name);
    console.log("obj 객체의 취미 : " + obj.hobby);

  </script>
</head>
<body>
  <h2>클래스 연습</h2>
</body>
</html>

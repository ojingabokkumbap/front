<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>익명함수</title>
</head>
<body>
  <h2>익명함수 (Anonymous Function)</h2>
  <p>
    <input type="button" value="일반함수" onclick="fcheck1()"/>
    <input type="button" value="익명함수" onclick="fcheck2()"/>
  </p>
  <hr/>
  <div id="demo"></div>

  
  <script>
    'use strict'
    let cnt = 0;

    function fcheck1(){
      cnt++
      demo.innerHTML = "이 곳은 일반함수입니다.(cnt=<font color='red'><b>"+cnt+"</b></font>)";
    }
    
    //익명함수 (함수명이 없는 함수)
    let fcheck2 = function (){
      cnt++
      demo.innerHTML = "이 곳은 익명함수입니다.(cnt=<font color='red'><b>"+cnt+"</b></font>)";
    }

    fcheck1(); 
    fcheck2(); 
  </script>
  </body>
</body>
</html>

<!DOCTYPE html>
<lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 폼(정규식 사용)</title>
<style>
</style>
</head>
<div>
  <h2>회원가입 폼(정규식 사용)</h2>
  <form name="myform">
  <fieldset style="width: 300px; height: 300px;">
    <div>아이디: <input type="text" style="width:300px; height: 15px;" name = "mid" id="mid" autofocus placeholder="영문소문자,대문자, 숫자, 밑줄만 사용가능"></div>
    <div>비밀번호 : <input type ="password" style="width:300px; height: 15px;" name ="conpwd" id="conpwd"/></div>
    <div>성명 : <input type ="text" name ="name" id="name" style="width:300px; height: 15px;" placeholder=" 최대 2~20자, 한글/영문만 사용가능"/></div>
    <div>전화번호 : <input type ="text" name ="tel" id="tel" style="width:300px; height: 15px;" placeholder="전화번호형식에 맞도록 체크"/></div>
    <div>이메일 : <input type ="text" name ="email" id="email" style="width:300px; height: 15px;" placeholder="이메일형식에 맞도록 체크"/></div>
    </br>
    <div><input type="button" value="회원가입" onclick="regcheck()"/></div>
  </fieldset>
  </form>
</div>
  <script>
    'use strict';

    function regcheck(){
    const regMid = /\w/g;     // 아이디는 영문소문자,대문자, 숫자, 밑줄만 사용사능
    const regName = /^[가-힣a-zA-Z]/g;    // 성명은 한글/영문만 가능하도록 길이는 2~20자까지
    const regTel =  /^[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}$/g; //전화번호 형식에 맞도록 체크하시오
    const regEmail = /^[A-Z0-9a-z]+@[a-zA-z]+\.[a-zA-Z]/gm; //이메일 형식에 맞게 체크


    let mid = document.getElementById("mid").value;
    let name = document.getElementById("name").value;
    let tel = document.getElementById("tel").value;
    let email = document.getElementById("email").value;

        if(mid.trim()==""){
        alert("아이디란 공백이 있습니다.");
        return false;
        }
        else if(!mid.match(regMid)){
          alert("올바른 아이디 형식이 아닙니다.")
          return
        }
        
        if(name.trim()==""){
        alert("성명란 공백이 있습니다.");
        return false;
        }
        else if(!name.match(regName)){
          alert("올바른 성명 형식이 아닙니다.")
          return
        }

        if(tel.trim()==""){
        alert("전화번호란 공백이 있습니다.");
        return false;
        }
        else if(!tel.match(regTel)){
          alert("올바른 전화번호 형식이 아닙니다.")
          return 
        }

        if(email.trim()==""){
        alert("이메일란 공백이 있습니다.");
        return false;
        }
        else if(!email.match(regEmail)){
        alert("올바른 이메일 형식이 아닙니다.")
        return
        }
      else {
        alert("회원가입 완료");
      }
      }

  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test8.html</title>
  <style>
    /* 이 곳은 스타일시트 주석입니다.*/
    /* 색상 지정하기
      글자/배경색? 
      color:red;
      color: #ff0000;
      color: #f00;
      color: rgb(255,0,0); : 10진수 0~255(16진수 00~ff)
      color: rgba() 투명도설정
      color: rgba(255,0,0,0.6) : 불투명도가 60% (=투명도가 40%)
      background-color: #f00
      background-color: hsl(70,25%,90%) : 색상,채도(%),명도(%)
      background-color: hsla(70,25%,90%,0.4) : 색상,채도(%),명도(%),불투명도 40%
     */
    h2{
      background-color: rgb(255, 0, 0);
    }
    div{
      background-color: rgb(255, 0, 0,0.4)
    }
    span{
      background-color: hsl(70, 25%, 40%,0.5)
    }
    #cont1{
      background-color: rgb(224, 130, 130);
    }
    .cont2{
      background-color: rgb(155, 115, 179);
    }
  </style>
</head>
<body>
  <!-- 이 곳은 html주석입니다.-->
  <h2>선택자(selector) 연습</h2>
  <p>a. p태그 선택자</p>
  1.이 곳은 일반영역입니다.<br/>
  2.이 곳은 일반영역입니다.<br/>
  <p>b. p태그 선택자</p>
  <div>3.이 곳은 div태그 영역입니다.</div>
  <div id="cont1">4.이 곳은 div태그 영역입니다.</div>
  <span>5.이 곳은 span태그 영역입니다.</span>
  <span class="cont2">6.이 곳은 span태그 영역입니다.</span>
  <!-- class=> . id=> # -->
  7.이 곳은 일반영역입니다<br/>
  <p>8.셀렉터 연습</p>
</body>
</html>

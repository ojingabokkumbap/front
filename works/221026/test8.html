<html>
<head>
  <title>폼(양식)태그 연습2</title>
</head>
<body>
  <h2>Form = 양식태그</h2>
  <form name = "myform" method = "post" action= "#">
      <table border cellpaddin="10px" cellspacing="0px" >
        <tr>
          <td>
            <label for="name">이름</label>
          </td>
          <td>
            <input type="text" name="name" id="name">
          </td>
          </tr>
          <tr>
            <td>
              <label for="age">나이</label>
            </td>
          <td>
            <input type="number" name="age" id="age" size="3" min="10" max="99">     
          </td>
          <tr>            
            <td>
              <label for="mail">메일주소</label>
            </td>
          <td>
            <input type="mail" name="mail" id="mail" value="yooheez@naver.com" >    
          </td>
          </tr>
            <td>좋아하는 산</td>
          <td>
            <select name="mnt" size="5">
              <option>백두산</option>
              <option>한라산</option>
              <option>지리산</option>
              <option>설악산</option>
              <option>태백산</option>
              <option>북한산</option>
              <option>우암산</option>
            </select>
          </td>        
        </tr>
        <tr>
          <td>첨부파일</td>
          <td>
            <input type="file" name="file">
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
<!--            <input type="submit" value="제출"/> -->
            <input type="reset" value="재입력"/>
            <input type="button" value ="회원가입"/>
      </table>
  </form>
</body>
</html>

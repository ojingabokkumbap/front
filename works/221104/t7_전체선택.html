<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>전체 선택 / 전체 취소 / 선택 반전</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    function ccheck(season){
      if(season.checked){
        demo.innerHTML = "<font color = 'red'><b>"+ season.value + "</b></font>을 <font color='blue'>선택</font>했습니다."
      }
      else {
        demo.innerHTML = "<font color = 'red'><b>"+ season.value + "</b></font>을 <font color='blue'>선택</font>했습니다."
      }
    }

    //선택된 객체값 출력하기
    function fcheck(){
      let strSeason = "";
      let seasonLen = myform.season.length; //전체 길이 설정해주기
      
      for(let i=0; i<seasonLen; i++){
        if(myform.season[i].checked){
          strSeason += myform.season[i].value + "/";
        }
      }
      
      strSeason = strSeason.substring(0, strSeason.length-1);
      demo.innerHTML = "<font color = 'red'><b>"+ strSeason + "</b></font>을 <font color='blue'>선택</font>했습니다."
    }
    
    //전체 선택하기
    function allcheck(){
      let seasonLen = myform.season.length;
      for(let i=0; i<seasonLen; i++){
        myform.season[i].checked = true; 
      }
    }

    //전체 선택 취소하기
    function allreset(){
      let seasonLen = myform.season.length;
      for(let i=0; i<seasonLen; i++){
        myform.season[i].checked = false;
      }
    }
    
    //전체 선택/취소 반전하기
    function allreverse(){
      let seasonLen = myform.season.length;
      for(let i=0; i<seasonLen; i++){
        if(myform.season[i].checked) {
          myform.season[i].checked = false;
        }
        else {
          myform.season[i].checked = true;
        }
      }
    }

    //전체선택/취소 반전(2)
    function allreverse2(){
      let seasonLen = myform.season.length;
      for(let i=0; i<seasonLen; i++){
          myform.season[i].checked = !myform.season[i].checked;
      }
    }
  
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>좋아하는 계절은?</h2>
  <form name="myform">
  <p>
    <input type="checkbox" name="season" value ="겨울" onclick="ccheck(this)" />겨울 &nbsp;
    <input type="checkbox" name="season" value ="가을" onclick="ccheck(this)" />가을 &nbsp;
    <input type="checkbox" name="season" value ="여름" onclick="ccheck(this)" />여름 &nbsp;
    <input type="checkbox" name="season" value ="봄" onclick="ccheck(this)" />봄&nbsp;
    <!-- 모든 속성 보내기 this -->
  </p>
  <p>
    <input type="button" value="선택" onclick="fcheck()" class="btn btn-success"/>
    <input type="button" value="전체선택" onclick="allcheck()" class="btn btn-primary"/>
    <input type="button" value="전체취소" onclick="allreset()" class="btn btn-warning"/>
    <input type="button" value="선택반전" onclick="allreverse()" class="btn btn-secondary"/>
    <input type="button" value="선택반전" onclick="allreverse2()" class="btn btn-secondary"/>
    <input type="reset" value="취소" class="btn btn-danger"/>
  </p>
</form>
  <hr/>
  <div id="demo"><img src=""></div>
</div>
<p><br/></p>
</body>
</html>

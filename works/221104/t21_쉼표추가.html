<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>그림 속성연습</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function commainput1(){
      let num = myform.num.value; //myform의 num에 입력된 값 가져오기

      if(num == "" || isNaN(num)){
        alert("숫자를 입력하시오");

        myform.num.select();
        myform.num.focus();
        return false;
      }
      else if(num.substring(0,1) == 0) {
        alert("그지같은 숫자")
        myform.num.select();
        myform.num.focus();
        return false;
      }

      //숫자 정상적으로 입력되었다면 콤마함수를 호출
      demo.innerHTML = comma(num); 
    }

    // 쉼표 표시하기 (1,234,567)

    function comma(num){
      let numlen = num.length; //입력받은 숫자의 길이 구하기
      let numstr = "";
      let numpoint = numlen % 3;

      numstr = num.substring(0,numpoint);

      while(numpoint < numlen){
        if(numstr != "") numstr += ",";
        numstr += num.substring(numpoint,numpoint+3);
        numpoint +=3;
      }
      return numstr;
    }

    //쉼표 표시하기 함수2
    function commainput2(){
      let num = myform.num.value; //myform의 num에 입력된 값 가져오기
      num *= 1;
      
      if(num == "" || isNaN(num)){
        alert("숫자를 입력하시오");
        myform.num.select();
        myform.num.focus();
        return false;
      }
      
      //숫자 정상적으로 입력되었다면 콤마함수를 호출
      demo.innerHTML = numberwithcommas(num); 
    }
    
    //쉼표 표시하기 함수2
    function numberwithcommas(num){
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g , ",");
    }
    
    //숫자만 표시 함수
    function numoutput(){
      let num = myform.num.value; //myform의 num에 입력된 값 가져오기
      demo.innerHTML = numsu(num); 
    }
    //숫자 표시함수2
    function numsu(num){
      return num.toString().replace(/\D/g, ""); 
    }

  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>가격 쉼표 처리</h2>
  <form name="myform">
    <p>
      숫자 : <input type="text" name="num" autofocus/>
    </p>
    <p>
      <input type="button" value="쉼표 추가1" onclick="commainput1()" class="btn btn-success"/>
      <input type="button" value="쉼표 추가2" onclick="commainput2()" class="btn btn-warning"/>
      <input type="reset" value="숫자값만 추출" onclick="numoutput()" class="btn btn-primary"/>
      <input type="reset" value="다시 입력" class="btn btn-danger"/>
    </p>
    </p>
  </form>
  <p>
  </p>
  <hr/>
  <div id="demo"><img src=""></div>
</div>
<p><br/></p>
</body>
</html>

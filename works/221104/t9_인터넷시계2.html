<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>그림 속성연습</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    let statusTime;  

    function clock(){
      let today = new Date();
      let hh = ('0' + today.getHours()).slice(-2);
      let mm = ('0' + today.getMinutes()).slice(-2);
      let ss = ('0' + today.getSeconds()).slice(-2);

      demo.innerHTML = "<img src='../../images/" + hh.slice(0,1) + ".gif'>" + "<img src='../../images/" + hh.slice(1) + ".gif'>" + " 시 ";
      demo.innerHTML +="<img src='../../images/" + mm.slice(0,1) + ".gif'>" + "<img src='../../images/" + mm.slice(1) + ".gif'>" +" 분 ";
      demo.innerHTML += "<img src='../../images/" + ss.slice(0,1) + ".gif'>" + "<img src='../../images/" + ss.slice(1) + ".gif'>" + " 초 ";
    }
  
    
    function starttime(){
      clock();
      statusTime = setInterval(clock,1000);
    }

    function stoptime(){
      clearInterval(statusTime);
    }

  </script>
</head>
<body >
<p><br/></p>
<div class="container">
  <h2>인터넷 시계</h2>
  <p>
    <input type="button" value="동작" onclick="starttime()" class="btn btn-secondary"/>
    <input type="button" value="정지" onclikc="stoptime()" class="btn btn-danger"/>
  
  </p>
  <hr/>
  <div id="demo"><img src=""></div>
</div>
<p><br/></p>
</body>
</html>

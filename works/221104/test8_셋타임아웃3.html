<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setTimeout</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    let num=0;
    //누적 받기위해 전역변수에 올려놓기
    let timecheck;

    function numtime(sel){ //sel 변수생성
      if(sel == 'plus'){
        num++;
        demo.innerHTML = "<b>" + num + "</b>";
        clearTimeout(timecheck); //변수생성
        timecheck = setTimeout("numtime('plus')",1000); //setTimeout(함수명,지연시간)
      }

      else if(sel == 'minus'){
        num--;
        demo.innerHTML = "<b>" + num + "</b>";
        clearTimeout(timecheck); //변수생성
        timecheck = setTimeout("numtime('minus')",1000); //setTimeout(함수명,지연시간)
      }
      
      else{
        demo.innerHTML = "<b>" + num + "</b> 정지합니다.";
        clearTimeout(timecheck); //변수생성
      }
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>setTimeout 함수</h2>
  <p>
    <input type="button" value="증가" onclick="numtime('plus')"/>
    <input type="button" value="감소" onclick="numtime('minus')"/>
    <input type="button" value="정지" onclick="numtime('stop')"/>
  </p>
  <hr/>
  <div id="demo">0</div>
</div>
<p><br/></p>
</body>
</html>

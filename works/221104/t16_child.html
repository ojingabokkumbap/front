<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>새 창 아이디 중복 체크창 - 자식 창</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    
    //부모창에서 아이디 가져오기
    function receivemid(){
      document.getElementById("mid").value =  opener.document.getElementById("mid").value;
      //부모창에 값 받아서 자식창에 값 뿌리기
    }
    
    //자신의 창에 적혀있는 아이디를 부모창으로 보내기
    function sendmid(){
      opener.document.getElementById("mid").value =  document.getElementById("mid").value;
    }
    //자신의 창 닫기
    function winclose(){
      // opener.document.getElementById("mid").value =  document.getElementById("mid").value;
      sendmid();
      opener.document.getElementById("pwd").focus();
      window.close();
      
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>아이디 중복 체크창</h2>
  <p>
    아이디 : <input type="text" name="mid" id="mid" autofocus/>
  </p>
  <p>
    <input type="button" value="아이디 가져오기" onclick="receivemid()" class = "btn-sm btn-success" />
    <input type="button" value="아이디 넘겨주기" onclick="sendmid()" class = "btn-sm btn-secondary"/>
    <input type="button" value="창 닫기" onclick="winclose()" class = "btn-sm btn-danger"/>
  </p>
  <hr/>
  <div id="demo"><img src=""></div>
</div>
<p><br/></p>
</body>
</html>

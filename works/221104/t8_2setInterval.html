<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setTimeout</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    let num = 0;
    let statusTime;

    function plus() {
      clearInterval(statusTime);  // 현재 상황을 clear시켜주고 수행시킨다.
      num++;
      statusTime = setInterval(plus, 1000); // setInterval(호출함수명, 지연시간)
      demo.innerHTML = "<b>"+ num + "</b>";
    }
    
    function minus() {
      clearInterval(statusTime);
      num--;
      statusTime = setInterval(minus, 1000);
      demo.innerHTML = "<b>"+ num + "</b>";
    }

    function stop() {
      clearInterval(statusTime);
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>setInterval 함수</h2>
  <p>
    setInterval(호출함수명, 지연시간)<br/>
    이 함수는 웹페이지를 주기적으로 업데이트할때 사용한다. 주로 다른 함수를 주기적으로 호출할때 사용한다.<br/>
    만약 지연시간 이후, 다른함수를 호출하지않고 자신의 함수를 다시 부르게된다면, 기존 상황을 clearInterval() 시켜준호 다시 수행처리해야한다.
  </p>
  <p>
    <input type="button" value="증가" onclick="plus()"/>
    <input type="button" value="감소" onclick="minus()"/>
    <input type="button" value="정지" onclick="stop()"/>
  </p>
  <hr/>
  <div id="demo">0</div>
</div>
<p><br/></p>
</body>
</html>

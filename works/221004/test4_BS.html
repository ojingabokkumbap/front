<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부트스트랩연습(레이아웃)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<p><br/></p>
  <div class="container">
    <div class="row" style="height:100px">
      <div class="col text-center" style="background-color:aquamarine">가</div>
      <div class="col text-center" style="background-color:rgb(119, 110, 207)">나</div>
      <div class="col text-center" style="background-color:rgb(121, 207, 110)">다</div>
      <div class="col text-center" style="background-color:rgb(192, 207, 110)">라</div>
      <div class="col text-center" style="background-color:rgb(207, 147, 110)">마</div>
      <div class="col text-center" style="background-color:rgb(189, 82, 110)">바</div>
    </div>
    <div class="row" style="height:100px">
      <div class="col-4 text-center" style="background-color:rgb(251, 255, 127)">가</div>
      <div class="col-2 text-center" style="background-color:rgb(119, 110, 207)">나</div>
      <div class="col-2 text-center" style="background-color:rgb(121, 207, 110)">다</div>
      <div class="col-4 text-center" style="background-color:rgb(192, 207, 110)">라</div>
    </div>
    <div class="row" style="height:300px">
      <div class="col" style="background-color:rgb(233, 150, 215);">
        <img src="../../images/왕케넨.PNG" width="200px"/>
      </div>
      <div class="col">
        <div class="row" style="background-color:aqua;">
          <div class="col mt-10 p-0">가
            이 거친 바이며, 가지에 뜨고, 유소년에게서 같사를 때문이다. 가치를 용감하고 꽃이 불러 우리 운다.
          </div>
          <div class="col text-center">나</div>
        </div>
        <div class="row" style="background-color:rgb(146, 79, 197);height:50px;">
          <div class="col text-center">다</div>
          <div class="col text-center">라</div>
          <div class="col text-center">마</div>
        </div>
        <div class="row" style="background-color:rgb(222, 189, 98);height:50px;">
          <div class="col text-center">바</div>
          <div class="col text-center">사</div>
        </div>
      </div>
    </div>
  </div>
<p><br/></p>

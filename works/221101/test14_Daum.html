<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daum사이트</title>
  <style>
    * {
      margin: 0px;
      font-size: 1em;
    }
    .container {
      width:992px;
      margin: 0 auto;
      padding: 0px;

      display: grid;  /* 그리드 설정 */
      /* grid-gap: 1rem;   /* 부모가 지정한 em크기로 여백을 설정한다. */

      grid-template-columns: 1fr 304px;
      /* grid-auto-rows: minmax(10em, auto); */
    }
    .content {
      font-size: 0;
      align-content: flex-start;
    }
    .content:nth-child(1) {
      grid-column: 1/3; /* 열의 축번호 1~3까지가 1개의 행이 된다. 2번아이템부터 자동으로 아래쪽으로 밀려난다. */
    }
    .content:nth-child(2) {
      grid-column: 1/3;
    }
    .content:nth-child(7) {
      grid-column: 1/3;
    }

    .photoNews {
      display: grid;
      grid-template-columns: 162px 169px 1fr;
    }
    .photo:nth-child(1) {
      grid-column: 1/3;
    }
    .photo:nth-child(9) {
      grid-column: 1/3;
    }
    .photo:nth-child(11) {
      grid-column: 1/3;
    }
    
    .product {
      display: flex;
      flex-flow: row wrap;
      justify-content: flex-start;
      align-items: flex-start;
    }
  </style>
</head>
<body>
  <div class="container"> <!-- '플렉스 컨테이너'라고 부른다. -->
    <div class="content">
      <img src="images/tit1.jpg"/>
    </div>
    <div class="content">
      <img src="images/tit2.jpg"/>
    </div>
    <div class="content" style="margin-bottom: 10px;">
      <img src="images/tit3_1.jpg"/>
    </div>
    <div class="content">
      <img src="images/tit3_2.jpg"/>
    </div>
    <div class="content photoNews">
      <div class="photo">
        <img src="images/newsTitle1.jpg"/>
      </div>
      <div class="photo">
        <img src="images/newsTitle2.jpg"/>
      </div>
      <div class="photo"><img src="images/photo1.jpg"/></div>
      <div class="photo"><img src="images/photo2.jpg"/></div>
      <div class="photo"><img src="images/news1.jpg"/></div>
      <div class="photo"><img src="images/photo3.jpg"/></div>
      <div class="photo"><img src="images/photo4.jpg"/></div>
      <div class="photo"><img src="images/news2.jpg"/></div>
      <div class="photo"><img src="images/photo5.jpg"/></div>
      <div class="photo"><img src="images/news3.jpg"/></div>
      <div class="photo" style="background-color:#69CFE5">
        <img src="images/midTit1.jpg"/>
      </div>
    </div>
    <div class="content" style="background-color:#9675C9">
      <div class="brand" style="background-color:#F25F9B"><img src="images/brand1.jpg"/></div>
      <div class="brand" style="background-color:#F25F9B"><img src="images/brand2.jpg"/></div>
      <div class="brand product" style="background-color:#Ff0">
        <div class="productList"><img src="images/product1.jpg"/></div>
        <div class="productList"><img src="images/product2.jpg"/></div>
        <div class="productList"><img src="images/product3.jpg"/></div>
        <div class="productList"><img src="images/product4.jpg"/></div>
        <div class="productList"><img src="images/product5.jpg"/></div>
        <div class="productList"><img src="images/product6.jpg"/></div>
        <div class="productList"><img src="images/product7.jpg"/></div>
        <div class="productList"><img src="images/product8.jpg"/></div>
        <div class="productList"><img src="images/product9.jpg"/></div>
        <div class="productList"><img src="images/product10.jpg"/></div>
        <div class="productList"><img src="images/product11.jpg"/></div>
        <div class="productList"><img src="images/product12.jpg"/></div>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>그림 속성연습</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>
    'use strict';
    
    
    $(function(){
      let x = 0;
      let y = 0;
      $('#moveRight').click(function(){
        $('#img1').animate({"marginLeft":"100px","width":"100px","height":"100px"},
        500, // 지연시간
        "linear", //빠른 정도 : normal / linear / easing
        function(){
          $(this).css("border","1px solid red");
          }
        );
      });

      $('#moveLeft').click(function(){
        $('#img1').animate({"marginLeft":"0px","width":"100px","height":"100px"},
        500, // 지연시간
        "linear", //빠른 정도 : normal / linear / easing
        function(){
          $(this).css("border","1px solid red");
          }
        );
      });

      $('#moveDown').click(function(){
        if(y>=10){
          alert("더이상 아래로 내려갈 수 없다");
          return;
        }
      })

      $('#moveUp').click(function(){
        x++;
        $('#img1').animate({marginTop: (x*50)+"px", "width":"100px","height":"100px"})
      });

      $('#moveDown').click(function(){
        // 변수 넣어서 옮기기
        y++; //y값 증가시키기
        $('#img1').animate({marginTop: (y*50) + "px"})
      });
  });
  
  </script>
  <style>
  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>Animation</h2>
  <hr/>
  <button type="button" name="moveLeft" id="moveLeft" class="btn-success">왼쪽이동</button>
  <button type="button" name="moverRight" id="moveRight" class="btn-danger">오른쪽이동</button>
  <button type="button" name="moverDown" id="moveDown" class="btn-danger">아래쪽이동</button>
  <button type="button" name="moverUp" id="moveUp" class="btn-danger">위쪽이동</button>
  <br/>
  <hr/>
  <br/>
  <div>
    <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjA1MTVfMjEg%2FMDAxNjUyNTQyODYxMDQx.lC3d6Jo1qVY00itpXZQ8myXRGrviToGqbA8dali8RxMg.Jnb-eE8IECrWH2hzsHcEA5fuiL_ZwxG11MN_Selshlwg.JPEG.fkekapf%2F1650770205195.jpg&type=a340" width="100px" id="img1"/>
  </div>
</div>
<p><br/></p>
</body>
</html>

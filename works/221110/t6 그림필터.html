  <title>Document</title>
  <style>
    img{
      width: 30%;
      height: auto;
      float: left;
      max-width: 500px;
    }

    #img2{filter: blur(5px)}    /* 흐릿하게 */
    #img2{filter: brightness(200%);}    /* 밝기 */
    #img3{filter: contrast(250%);}   /* 대비 */
    #img4{filter: grayscale(100%);}    /* 흑백 */
    #img5{filter: hue-rotate(100deg);} /* 색상으로 조절 */
    #img6{filter: invert(100%);} /* 색 반전효과 */
    #img7{filter: opacity(50%);} /* 투명도 */
    #img8{filter: saturate(30%);}  /* 채도 */
    #img9{filter: sepia();} /* 노랗게 */
    #img10{filter: drop-shadow(5px 5px 3px gray)} 
  </style>

<head>

  <title>그림 속성연습</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    let chai;

    
    $(function(){
      let boxHeight = $('#intro').height();
      let scrollHeight = $('#intro').prop('scrollHeight'); //attr 속성 prop
      console.log(boxHeight);
      console.log(scrollHeight);

      let chai = scrollHeight - boxHeight; 
      $('#intro').scrollTop(chai); //스크롤 맨 밑으로 내리기

      $('#btnEnd').click(function(){
        $('#intro').scrollTop(chai);
      })

    });

    function lastcheck(){
      alert("lastcheck()함수를 호출하셨습니다.")
    }
    
  </script>
  <style>
    #intro{
      width: 250px;
      height: 200px;
      color : white;
      padding: 10px;
      border: 1px solid gold;
      background-color: darkblue;
      overflow: auto;
    }
  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <div><input type="button" value="영역의 끝으로 이동" id="btnEnd" onclick="lastcheck()" class="btn btn-success form-control"/></div>

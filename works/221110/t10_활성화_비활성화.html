<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블속성</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>
    'use strict';
    let cnt = 0;

    $(function(){
      //활성화시키기
      $("#btn1").click(function(){
        //disable = read 속성의 반대
        $('input[type="text"]').attr('disabled',false);
        $('input[type="password"]').attr('disabled',false);
      })
      
      //'disabled','disabled'(true) =>비활성화
      //'disabled', false => 활성화
      //비활성화시키기
      $("#btn2").click(function(){
        //disable = read 속성의 반대
        $('input[type="text"]').attr('disabled','disabled'); 
        $('input[type="password"]').attr('disabled',true);
      })

      //활성화/비활성화
      $('#btn3').click(function(){
        let txtflag = $('input[type="text"]');
        let pwdflag = $('input[type="password"]');

        if(txtflag.is(":enabled") && pwdflag.is(":enabled")){
          txtflag.attr('disabled','disabled'); //비활성화
          pwdflag.attr('disabled','disabled');
        }
        else{
          txtflag.attr('disabled',false);//활성화
          pwdflag.attr('disabled',false);
        }
      })
    });
  </script>
  <style>
    
  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>활성화/비활성화 연습</h2>
  <form name="myform">
    아이디 :
    <input type="text" name="mid" id="mid" value="hkd1234" class="form-control mb-2"/>
    비밀번호 :
    <input type="password" name="pwd" id="pwd" value="1234567890" class="form-control mb-2"/>
    성명 : 
    <input type="text" name="name" id="name" value="홍길동" class="form-control mb-2"/>
    <button type="button" id="btn1" class="btn btn-success mr-3">활성화</button>
    <button type="button" id="btn2" class="btn btn-danger mr-3">비활성화</button>
    <button type="button" id="btn3" class="btn btn-primary">활성화/비활성화</button>
  </form>
</div>
<p><br/></p>
</body>
</html>

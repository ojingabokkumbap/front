<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>레이아웃 패치</title>
  <style>
    #head{
      align-items: center;
      text-align: center;
      width: 100%; 
      height: 40px;
      padding: 30px;
      background-color: tomato;
    }
    #box1{
      float: left;
      width: 150px;
      height: 200px;
      background-color: greenyellow;
    }
    #box2{
      float: left;
      width: 150px;
      height: 200px;
      background-color: green;
    }
    #box3{
      float: left;
      width: 150px;
      height: 200px;
      background-color: blue;
    }
    #box5{
      position: relative;
      width: 150px;
      height: 200px;
      background-color: chocolate;
    }
    #box6{
      position: relative;
      width: 150px;
      height: 200px;
      background-color:aquamarine;
    }
    #bottom{
      clear: both;
      height: 100px;
      background-color: gray;
      padding: 10px;
    }

  </style>
</head>
<body>
  <div id="head">레이아웃패치</div>
  <div id="box1">연습1</div>
  <div id="box2">연습2</div>
  <div id="box3">연습3</div>
  <div id="box5">연습5</div>
  <div id="box6">연습6</div>
  <div id="gongji">공지사항</div>
  <div id="sinip">신입회원</div>
  <div id="box4">연습4-3-1</div>
  <div id="box4-1">연습4-4-1</div>
  <div id="bottom">푸터(바닥글)</div>
</body>
</html>

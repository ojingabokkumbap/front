<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test8.html</title>
  <style>
    ul li{
      list-style: none;
      width: 300px;
      padding: 10px;
      text-align: center;
      background-color: tan;
    }
    ul li:hover{
      background-color: tomato;
    }
    ul li:last-child {
      background-color: thistle;
    }
    ul li:nth-child(2n){
      background-color: peru;
    }
    ul li:nth-child(2n+1){
      background-color: darkkhaki;
    }
    ul li:first-child{
      background-color: brown;
    }
    ul li:nth-child(5){
      background-color: wheat;
    }
  </style>
</head>
<body>
  <h2>목록태그에 hover 적용하기</h2>
  <ul>
    <li>제목</li>
    <li>동</li>
    <li>해</li>
    <li>물</li>
    <li>과</li>
    <li>백</li>
    <li>두</li>
    <li>산</li>
    <li>이</li>
    <li>마</li>
    <li>르</li>
    <li>고</li>
    <li>닳</li>
    <li>도</li>
    <li>록</li>
  </ul>
</body>
</html>

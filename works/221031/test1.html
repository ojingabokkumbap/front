<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test1</title>
  <style>

    div{
      margin: 10px;
    }
    .box{
      margin : 10px;
    }
    .lm5{
      margin-left: 25px;
    }
    #box1{
      background-color: lightcoral;
    }
    #box2{
      background-color: rgb(158, 179, 0);
      width: 300px;
    }
    .aa1{
      background-color: burlywood;
      width: 100%;
      height: 20px;
    }
    .bb1{
      background-color: darkolivegreen;
      width: 100px;
      height: 20px;
    }
    #box3{
      width: 300px;
      height: 100px;
      border: 5px solid rebeccapurple;
      margin: 20px 0px;
      padding: 25px;
      text-align: center;
    }
    #contbox3{
      width: 700px;
      /* height: 200px; */
      background-color: khaki;
      /* text-align: center; */
      margin: 0px auto;
      /* 지정된 영역을 중앙정렬하기 : auto */
    }
    #box4{
      width: 400px;
      height: 98px;
      background-color: sienna;
      text-align: center;
      padding-top: 58px;
    }
    #box5{border: 5px dotted gold;}
    #box6{border: 5px double gold;}
    #box7{
      height: 200px;
      border: 5px double gray;
      border-radius: 20px 20px 0px 0px;
      text-align: center;
      font-size: 2em; 
      padding: 100px 0px 0px 0px;
      /* 1em = 16px */
      font-family: '굴림';
    }
    #box8{font-variant: small-caps;}
    #box9{text-transform: lowercase;}
    #box10{text-transform: uppercase;}
    #box11{text-decoration: line-through;}
    #box12{
      font-size: 25px;
      font-weight: bolder;
      text-shadow: 5px 3px 3px rgb(222, 143, 143);
                  /*x축 y축 흐림정도 그림자 색상*/
    }

  </style>
</head>
<body>
  <div>
  <h2>box layout</h2>
  </div>
  <div id="box1" class="box lm5">1. 안녕하세유</div>
  <div id="box2" class="box">2. 안녕하세유</div>
  <div id="contbox3" >
  <div id="box3" class="box lm5">3. 안녕하세유</div>
  </div>
  <div id="box4" class="box">4. 안녕하세유</div>
  <div id="box5" class="box lm5">5. 안녕하세유</div>
  <div id="box6" class="box">6. 안녕하세유</div>
  <div id="box7" class="box">7. 안녕하세유</div>
  <div id="box8" class="box">8. 안녕하세유(Chungcheongbukdo salayu)</div>
  <div id="box9" class="box">9. 안녕하세유(Chungcheongbukdo salayu)</div>
  <div id="box10" class="box">10. 안녕하세유(Chungcheongbukdo salayu)</div>
  <div id="box11" class="box">11. 안녕하세유(Chungcheongbukdo salayu)</div>
  <div id="box12" class="box">12. 안녕하세유(Chungcheongbukdo salayu)</div>
  <div class="aa1"></div>
  <!-- 내용이 없어도 영역을 차지해서 색깔이 들어감 -->
  <div>
    코드로 <span class="bb1">배우는</span> 스프링 웹 프로젝트 (개정판)
  </div>
  <!-- span태그는 무조건 내용이 있어야 색깔이 들어감 -->
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>window.onload</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>
    'use strict';

    //jQuery => $
    //사용법 : $("셀렉터").이벤트(function(){});
    //셀렉터가 아닌 경우 ""를 사용하지 않음 

      $(document).ready(function(){
        // $("#demo").css("color",'red');
        // $("#demo").css("fontSize",'20pt');

        $("#demo").css({
          "color":'red',
          "fontSize":'50pt'
        });

        $("#totalBtn").click(function(){
          let cost = $("#cost").val();
          let su = $("#su").val(); 

          if(isNaN(cost) || isNaN(su)) { 
            alert("수만 입력하시오.");
            $("#cost").select();
            $("#cost").focus();
            return;
          }
          let res = cost * su;
          demo.innerHTML = res;
          
        });
      });
  </script>
  <style>
    /* #demo{
      color: rgb(77, 90, 233);
      font-size: 20pt;
    } */

  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>상품가격 계산</h2>
  <form name="myform">
    <div>
    상품가격 
    <input type="text" name="cost" id="cost" autofocus  class = "form-control mb-3"/>
    </div>
    <div>
    수량
    <input type="number" name="su" id="su" class = "form-control mb-3"/>
    </div>
    <div>
    <input type="button" value="계산" id="totalBtn" class="btn btn-success " />
    </div>
  </form>
  <p>
  </p>
  <div id="demo"><img src=""></div>
</div>
<p><br/></p>
</body>
</html>

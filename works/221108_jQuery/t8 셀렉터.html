<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예제</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    $(document).ready(function(){
      //전체 선택자(*)
      $('*').css('color','coral');

      //태그 선택자
      $('h2').css('backgroundColor','gray');

      //아이디 선택자
      $('#a').css('fontSize','2pt');

      //클래스 선택자
      $('.test').css('backgroundColor','purple');
      $('.test3').css('fontSize','25pt');

      //조합 선택자
      $('div#a').css('color','black');
      $('span#a').css('color','magenta')
      $('span#a').css('background','pink');

      //포함 선택자
      $('div h2').css('fontStyle','italic');
      //자손 선택자
      $('div .main').css('fontFamily','궁서');
      

      //묶음 선택자(','로 구분한다)
      $('#a, #b, h4, .main').css('textDecoration','underline');
    });
  </script>
  <style>
    /* #a{
      font-size: 20pt;
    } */
  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>진달래 꽃</h2>
  <p>작가 : 김소월</p>
  <div id="a">1연</div>
  <div>나보기가<span class="test"> 역겨워 </span> 가실 때에는</div>
  <div>말 없이 고이 보내드리오리다.</div>
  <div id="a">2연</div>
  <div>영변에 약산 진달래꽃</div>
  <div class ="test2 main">아름따다 <h4>가실 길에</h4> 뿌리오리다.</div>
  <div id="a">3연</div>
  <div id="b">가시는 거름거름 놓인 그 꽃을</div>
  <div>사뿐히 <span class="test"> 즈려밟고 </span> 가시옵소서</div>
  <div id="a">4연</div>
  <div>나보기가 <span class="main"> 역겨워 </span> 가실 때에는</div>
  <div><span id="a">죽어도</span> <span class="test test3"> 아니 눈물 </span> 흘리오리다.</div>
  <div>End</div>
  <hr/>
  <div id="demo"><img src=""></div>
</div>
<p><br/></p>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>그림 속성연습</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    $(function(){
      $('.container input[name="choicebtn1(each)"]').click(function(){
        let fruitArray = [];

        //each()
        $('.container input[class="fruit"]').each(function(i,item){
          if($(item).is(':checked')) {
            // $(item).css('outline','1px solid red');
            fruitArray.push($(item).val());
          // }
          // else{
          //   $(item).css('outline','1px solid red');
          }
        });
        $('#demo').html(fruitArray.join('/'));
      });

      $('.container input[name="choicebtn2(map)"]').click(function(){

        //map()
        let fruitArr2 = $('.container input[class="fruit"]').map(function(i,item){
          if($(item).is(':checked')) { //is=> 됐나용? this=>거긴가용?
            return $(item).val();
          }
        }).get().join("/");
        $('#demo').html(fruitArr2);
      });
    });

    
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>좋아하는 과일</h2>
  <form name="myform">
    <p>
      <input type="checkbox" name="fruit" value="사과" class="fruit"/>1.사과 &nbsp;
      <input type="checkbox" name="fruit" value="배" class="fruit"/>2.배&nbsp;
      <input type="checkbox" name="fruit" value="바나나" class="fruit"/>3.바나나 &nbsp;
      <input type="checkbox" name="fruit" value="키위" class="fruit"/>4.키위 &nbsp;
      <input type="checkbox" name="fruit" value="포도" class="fruit"/>5.포도 &nbsp;
      <input type="checkbox" name="fruit" value="수박" class="fruit"/>6.수박 &nbsp;
      <input type="checkbox" name="fruit" value="참외" class="fruit"/>7.참외 &nbsp;
      <input type="checkbox" name="fruit" value="딸기" class="fruit"/>8.딸기
      
    </p>
    <p>
      <input type="button" value="선택1" name="choicebtn1(each)" class ="mb-3 btn btn-primary form-control"/>
      <input type="button" value="선택2" name="choicebtn2(map)" class ="btn btn-success form-control"/>
    </p>
  </form>
  <p>
  </p>
  <hr/>
  <div id="demo"><img src=""></div>
</div>
<p><br/></p>
</body>
</html>

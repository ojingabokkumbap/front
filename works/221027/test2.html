<html>
<head>
  <title>div태그와 span태그</title>
</head>
<body>
  <h2>div태그와 span태그 사용법</h2>
  
  <!--
    의미가 없는 태그 div , span : 사용의 주 목적ㅇ느 이름을 부여하기 위함이다.
    div : 문단의 의미로 해석 - block 형식
    span : 단어의 의미로 해석 - unblock 형식 , inline 형식
  -->
  <p>1.안녕하세여 </p>
  2.안녕하세유<br/>
  <div id="tit3">3.안녕하세요.</div>
  <span id="tit4">4.안녕하세요.</span>
  반갑습니다.
</body>
</html>

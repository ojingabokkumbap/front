<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html14.html</title>
  <style>
    .tit{
      width: 100px;
      background-color: aquamarine;
    }
    #good2{
      background-color:violet;
    }
    #good{
      background-color: rgba(194, 128, 245, 0.414);
      /* width: 200px;
      height: 150px; */
      padding: 10px;
      margin: 15px;
      border: 7px solid royalblue;
      }
    input[type="text"] { 
      color: skyblue;
      background-color: bisque;
      cursor: pointer;
    }
    #kennen{
      width: 720px;
      border:5px solid blueviolet;
    }
    #good3{
      line-height: 50px;
      /* text-align: center; */
      /* text-indent: 50px; */
      margin-left: 20px;
      letter-spacing: 6px;
      word-spacing: 20px;
    }
    
  </style>
</head>
<body>
  <h2>form태그와 css</h2>
  <form>
    <p>
      <label for="mid" class="tit" >아이디</label>
      <input type="text" name="mid" id="mid" placeholder="아이디를 입력하세요" autofocus/>
    </p>
    <p>
      <label for="pwd" class="tit">비밀번호</label>
      <input type="password" name="pwd" id="pwd" placeholder="비밀번호를 입력하세요" />
    </p>
    <p>
      <label for="age" class="tit">나이</label>
      <input type="number" name="age" id="age" placeholder="나이를 입력하세요" size="3" maxlength="2" />
    </p>
    <p>
      <input type="submit" value="전송" class="btn"/>
      <input type="reset" value="취소" class="btn"/>
    </p>
    <p>
      <img src="../../images/왕케넨.PNG" width="300px" id="kennen"/>
    </p>
    <div id="good">1.안녕하세유</div>
    <div id="good2">2.안녕하세유</div>
    <div id="good3">3.안녕 하세유 반갑 습니다.</div>
    <div id="good4">4.안녕 하세유</div>
  </form>
</body>
</html>

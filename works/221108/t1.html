<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>window.onload</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    window.onload = function(){
      let costvar = document.getElementById("cost");
      let suvar = document.getElementById("su");
      let demo = document.getElementById("demo");
      let totalBtn = document.getElementById("totalBtn");

      totalBtn.addEventListener('click' ,function() {
        let cost = Number(costvar.value);
        let su = Number(suvar.value);

        if(isNaN(cost) || isNaN(su)) {
          alert("수만 입력하시오.");
          return false;
        }

        let res = cost* su;

        demo.innerHTML = res;
      });
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>상품가격 계산</h2>
  <form name="myform">
    <div>
    상품가격 
    <input type="text" name="cost" id="cost" autofocus  class = "form-control mb-3"/>
    </div>
    <div>
    수량
    <input type="number" name="su" id="su" class = "form-control mb-3"/>
    </div>
    <div>
    <input type="button" value="계산" id="totalBtn" class="btn btn-success " />
    </div>
  </form>
  <p>
  </p>
  <div id="demo"><img src=""></div>
</div>
<p><br/></p>
</body>
</html>

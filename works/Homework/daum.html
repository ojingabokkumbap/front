<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>daum</title>
  <style>
    .item{
      color: #000;
    }

    .container{
      width: 1080px;
      margin: 0 auto;
      display: grid;
      grid-gap: 0.5rem;
      grid-template-columns: 700px 300px;
      grid-auto-rows: minmax(1em,auto);
    }

    .item:nth-child(1){
      grid-column: 1/3;
    }
    
    .item:nth-child(4){
      grid-row: 3/5;
    }
    

    .item:nth-child(6){
      grid-row: 4/7;
    }

    .item:nth-child(13){
      grid-column: 1/3;
    }

    .item:nth-child(14){
      grid-column: 1/3;
    }

    .item1 .item2{
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item" style="background-color: #97EB7A;">1</div>
    <div class="item" style="background-color: #EBD396;">2</div>
    <div class="item" style="background-color: #DE857E;">3</div>
    <div class="item" style="background-color: #A77FF5;">4</div>
    <div class="item" style="background-color: #86E8EB;">5</div>
    <div class="item" style="background-color: #F3C7A4;">6</div>
    <div class="item" style="background-color: #EBD286;">7</div>
    <div class="item" style="background-color: #DE857E;">8</div>
    <div class="item" style="background-color: #BEEB7C;">9</div>
    <div class="item" style="background-color: #6DC8EB;">10</div>
    <div class="item" style="background-color: #b9b04c;">11</div>
    <div class="item" style="background-color: #6deb78;">12</div>
    <div class="item" style="background-color: #6DC8EB;">13</div>
    <div class="item" style="background-color: #b9eb6d;">14</div>
  </div>
</body>
</html>
